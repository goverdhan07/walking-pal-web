body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description:
        Write a description of the question or issue in the documentation. **Add reference links (if applicable)**. If you need help or if you want to to discuss something with us, join the WalkingPal [Discord community](https://discord.gg/Et3aQTsW6a)!

        You can assign this issue to yourself if you want to work on it.
    validations:
      required: true

    - type: checkboxes
      id: terms
      attributes:
      label: Code of Conduct
      description: I have read and I am following [the guidelines for creating a new issue](https://github.com/WalkingPal/walking-pal-web/blob/dev/.docs/CONTRIBUTING.md#make-sure-to-follow-these-when-opening-issues)
      required: true
